<ion-view title="'Login'" hide-back-button="true" ng-init="isUserLoggedIn()">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <form ng-submit="tryLogin()" ng-model="loginData">
      <div class="list">
        
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        
        <div>
          <button class="button button-block button-positive" type="submit">Login</button>
        </div>
        <div style="text-align: center">
          Or <a ui-sref="signup">Create an account</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
